        <header><h1><b>古诗鉴赏</b></h1></header>
        <h1><cite>清平调·其一</cite></h1>
        <p>
            <em>云想衣裳花想容，春风拂槛露华浓。</em><br>
            <strong>若非群玉山头见，会向瑶台月下逢。</strong>
        </p>
        <h1>清平调·其二</h1>
        <p>
            <mark>一枝秾艳露凝香，云雨巫山枉断肠。</mark><br>
            <i>借问汉宫谁得似，可怜飞燕倚新妆。</i>
        </p>
        <section>
         <h1>清平调·其三</h1>
        <p>
            <small>名花倾国两相欢，长得君王带笑看。</small><br>
            <blockquote>解释春风无限恨，沉香亭北倚阑干。</blockquote>
        </p>
        </section>
        <hr>
        <footer><p><small>吉兰丹中华独立中学</small></p></footer>
