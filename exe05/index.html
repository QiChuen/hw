            <h2>朱自清散文</h2>
            <p>
                "《背影》是中国现代作家朱自清于1925年创作的回忆性散文。这篇散文叙述作者离开南京去北京大学，父亲送他到浦口火车站，照料他上车，并替他买橘子的情形，而作者印象最深刻的是父亲替他买橘子时在月台爬上攀下时的背影。全文语言既忠实朴素又典雅文质，作者运用白描及侧面烘托等手法，把父亲对儿子的爱，表达得深刻细腻，真挚感动，从平凡的事件中，呈现出父亲对儿子的关怀和爱护。"
            </p>
