    <h1>朱自清</h1>
    <p>朱自清（1898—1948），现代散文家、学者。原名自华，字佩弦，号秋实。江苏扬州人。“文学研究会”的早期成员，原任清华大学教授，抗日战争爆发后转西南联合大学任教。在抗日民主运动的影响下，政治态度明显倾向进步。晚年积极参加反帝民主运动。他的散文，结构严谨，笔触细致，不论写景抒情，均能通过细密观察或深入体味，委婉地表现出对自然景色的内心感受。抒发自己的真挚感情，具有浓厚的诗情画意。主要作品有《毁灭》《踪迹》《背影》《欧游杂记》《伦敦杂记》等。</p>
